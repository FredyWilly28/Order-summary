<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an exercice to practise my skills in HTML and CSS">
    <meta name="author" content="Fredy Tiokeng">
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="main-container">
        <article class="article-container">
            <div class="card-image">
                <img src="assets/images/illustration-hero.svg" alt="This is the hero section icon">
            </div>
            <div class="card-description">
                <h1 class="summary">order summary</h1>
                <p class="text">You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
                <div class="plan-section">
                    <div class="subscription">
                        <img src="assets/images/icon-music.svg" alt="This is the icon of music">
                        <div class="annual-plan">
                            <p>annual plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="">change</a>
                </div>
                <div class="buttons-container">
                    <button class="proceed-payment">Proceed to Payment</button>
                    <button class="cancel-order">cancel order</button>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
